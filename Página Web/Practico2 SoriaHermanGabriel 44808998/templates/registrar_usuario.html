<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\login.css">
     
    <title>Inicio San Miguel </title>
</head>

<body>
    
    <form action="{{ url_for('registrar_usuario') }}" method="post" class="body" >

    
        <label for = "nombre">Nombre</label> 
        <input type = "text" name = "nombre" placeholder="Ana ..." required/>         
       
        <label for = "apellido">Apellido</label> 
        <input type = "text" name = "apellido" placeholder="lopez ..." required/>         

        <label for = "email">Correo Electrónico</label> 
        <input type = "text" name = "email" placeholder="nombre@correo.com" required/> 

        <div class="inputRadio">
            <input type = "radio" name = "tipoUsuario" value="Preceptor" class="inputRadio" id="prece" checked/>
            <label for="prece" class="inputRadio">Preceptor </label>
            
            <input type = "radio" name = "tipoUsuario" value="Padre" class="inputRadio" id = "padre"/> 
            <label for ="padre"class="inputRadio">Padre</label>
        </div>
        
        <label for = "password"> Contraseña </label> 
        <input type= "password" name = "password" placeholder="Contraseña"/> 

        
        <input type="submit" value="Guardar" class="boton-sumbit"/>
        



    </form>
    
</body>

</html>
